	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"medicare": "."}'
			data-sap-ui-frameOptions="trusted">
	</script>
	
	<script>

		jQuery.sap.registerModulePath('views', 'scripts/views');
		jQuery.sap.registerModulePath('controllers', 'scripts/controllers');
		jQuery.sap.registerModulePath('toDoListView', 'scripts/views/todolist');
		jQuery.sap.registerModulePath('toDoListController', 'scripts/controllers/todolist');
		jQuery.sap.registerModulePath('model', 'scripts/model');
		jQuery.sap.registerModulePath('utils', 'scripts/utils');

		jQuery.sap.registerModulePath('tile', 'scripts/views/tile');
		jQuery.sap.registerModulePath('tileController', 'scripts/controllers/tile');

		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (Shell, ComponentContainer) {
				// initialize the UI component
				var oShell = new Shell("myShell",{
					app: new ComponentContainer({
						height : "100%",
						name : "medicare"
					})
				}).placeAt("content");
				oShell.setAppWidthLimited(false);
			});
		});
	</script>
